<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Envío de mensajes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Enviar mensaje a clientes</h2>

    <div class="mb-4">
      <label for="message" class="form-label">Mensaje</label>
      <textarea id="message" class="form-control" rows="4" placeholder="Escribí el mensaje a enviar..."></textarea>
    </div>

    <div class="mb-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="selectAll">
        <label class="form-check-label fw-bold" for="selectAll">
          Seleccionar todos los canales
        </label>
      </div>
    </div>

    <div class="mb-4">
      <h5>Seleccioná los canales:</h5>
      <div id="channelList" class="row"></div>
    </div>

    <button id="sendBtn" class="btn btn-primary">Enviar mensaje</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
